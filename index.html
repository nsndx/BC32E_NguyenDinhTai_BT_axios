<!doctype html>
<html lang="en">

<head>
    <title>BC32E_NguyenDinhTai_BT_AXIOS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- my style -->
    <link rel="stylesheet" href="./assets/style/index.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed">
        <a class="navbar-brand" href="#">Cybersoft</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"><i
                class="fa fa-align-justify"></i></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Form <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Sport</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a class="dropdown-item" href="#">Action 1</a>
                        <a class="dropdown-item" href="#">Action 2</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" id="inputSearch">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="btnSearch">Search</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <hr>
        <nav class="breadcrumb bg-white py-0 px-0">
            <a class="breadcrumb-item" href="#">Home</a>
            <a class="breadcrumb-item" href="#">Products</a>
            <span class="breadcrumb-item active">Create</span>
        </nav>
        <hr>
        <h3>Create product</h3>
        <div class="card">
            <div class="card-header bg-dark text-warning">
                <h4>Product info</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <h5 class="text-secondary">id</h5>
                            <input type="number" class="form-control" id="id" placeholder="product id">
                            <p class="text-danger" id="tbID"></p>
                        </div>
                        <div class="form-group">
                            <h5 class="text-secondary">name</h5>
                            <input type="text" class="form-control" id="name" placeholder="product name">
                        </div>
                        <div class="form-group">
                            <h5 class="text-secondary">price</h5>
                            <input type="text" class="form-control" id="price" placeholder="product price">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <h5 class="text-secondary">image</h5>
                            <input type="text" class="form-control" id="img" placeholder="product image link">
                        </div>
                        <div class="form-group">
                            <h5 class="text-secondary">ProductType</h5>
                            <select id="type" class="form-control">
                                <option>mobie</option>
                                <option>laptop</option>
                                <option>tablet</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h5 class="text-secondary">price</h5>
                            <textarea id="description" class="form-control"
                                placeholder="product description"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" id="btnCreate">Create</button>
                <button class="btn btn-success" id="btnUpdate">Update</button>
            </div>
        </div>
        <table class="table">
            <thead class="bg-secondary">
                <tr class="text-warning">
                    <th>id</th>
                    <th>image</th>
                    <th>name</th>
                    <th>price</th>
                    <th style="width:200px">description</th>
                    <th>type</th>
                    <th><i class="fa fa-cog"></i></th>
                </tr>
            </thead>
            <tbody id="tbContent">
            </tbody>
        </table>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- my js -->
    <script src="./models/Device.js"></script>
    <script src="./controller/index.js"></script>
</body>

</html>
